    <style>
        /* Background Animation Styles */
        body {
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            background-color: #fff !important; 
        }

        /* Transparency Reset for containers */
        html, body, .container, .body, .left-section, .right-section, .left, .right {
            background-color: transparent !important;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            pointer-events: none;
            overflow: hidden;
        }

        .arduino-board {
            position: absolute;
            width: 180px; 
            height: auto;
            opacity: 1;
            filter: drop-shadow(6px 8px 15px rgba(0,0,0,0.25));
        }

        @keyframes boardRolling2D {
            0% { transform: translate(-250px, 10vh) rotate(0deg); }
            33% { transform: translate(30vw, 45vh) rotate(120deg); }
            66% { transform: translate(70vw, 15vh) rotate(240deg); }
            100% { transform: translate(115vw, 55vh) rotate(360deg); }
        }

        @keyframes boardRolling2DReverse {
            0% { transform: translate(110vw, 20vh) rotate(360deg); }
            50% { transform: translate(45vw, 65vh) rotate(180deg); }
            100% { transform: translate(-250px, 10vh) rotate(0deg); }
        }

        .board-1 {
            animation: boardRolling2D 22s infinite linear;
        }

        .board-2 {
            width: 140px;
            animation: boardRolling2DReverse 30s infinite linear;
            animation-delay: -7s; 
        }

        /* Ensure main content stays above the background */
        .container, .body, .right-section {
            position: relative;
            z-index: 2;
        }
    </style>

        <script>
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const container = document.querySelector('.container');
                if (window.scrollY > 10) {
                    container.classList.add('scrolled');
                } else {
                    container.classList.remove('scrolled');
                }
            });

            // Lightbox: open clicked image in overlay, close on click/outside/Escape
            (function() {
                const lightbox = document.getElementById('lightbox');
                const lightboxImage = document.getElementById('lightboxImage');
                const lightboxClose = document.getElementById('lightboxClose');
                const galleryImages = document.querySelectorAll('.gallery-body img');

                function openLightbox(src, alt) {
                    lightboxImage.src = src;
                    lightboxImage.alt = alt || '';
                    lightbox.setAttribute('aria-hidden', 'false');
                    document.body.style.overflow = 'hidden';
                }

                function closeLightbox() {
                    lightbox.setAttribute('aria-hidden', 'true');
                    lightboxImage.src = '';
                    lightboxImage.alt = '';
                    document.body.style.overflow = '';
                }

                galleryImages.forEach(img => {
                    img.style.cursor = 'pointer';
                    img.addEventListener('click', (e) => {
                        openLightbox(e.currentTarget.src, e.currentTarget.alt);
                    });
                });

                lightboxClose.addEventListener('click', closeLightbox);

                // Close when clicking outside the image
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox || e.target === lightboxClose) {
                        closeLightbox();
                    }
                });

                // Close on Escape
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && lightbox.getAttribute('aria-hidden') === 'false') {
                        closeLightbox();
                    }
                });
            })();
        </script>
