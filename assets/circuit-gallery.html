<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Circuit Creation official</title>
    <link rel="stylesheet" href="css/circuit.css" type="text/css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <style>
        /* Background Animation Styles */
        body {
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            background-color: #fff !important; 
        }

        /* Transparency Reset for containers */
        html, body, .container, .body, .left-section, .right-section, .left, .right {
            background-color: transparent !important;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            pointer-events: none;
            overflow: hidden;
        }

        .arduino-board {
            position: absolute;
            width: 180px; 
            height: auto;
            opacity: 1;
            filter: drop-shadow(6px 8px 15px rgba(0,0,0,0.25));
        }

        @keyframes boardRolling2D {
            0% { transform: translate(-250px, 10vh) rotate(0deg); }
            33% { transform: translate(30vw, 45vh) rotate(120deg); }
            66% { transform: translate(70vw, 15vh) rotate(240deg); }
            100% { transform: translate(115vw, 55vh) rotate(360deg); }
        }

        @keyframes boardRolling2DReverse {
            0% { transform: translate(110vw, 20vh) rotate(360deg); }
            50% { transform: translate(45vw, 65vh) rotate(180deg); }
            100% { transform: translate(-250px, 10vh) rotate(0deg); }
        }

        .board-1 {
            animation: boardRolling2D 22s infinite linear;
        }

        .board-2 {
            width: 140px;
            animation: boardRolling2DReverse 30s infinite linear;
            animation-delay: -7s; 
        }

        /* Ensure main content stays above the background */
        .container, .body, .right-section {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <img loading="lazy" src="images/ArduinoUno.png" class="arduino-board board-1" alt="Arduino Board">
        <img loading="lazy" src="images/ard-mega.webp" class="arduino-board board-2" alt="Arduino Board">
    </div>
    <div class="container">  

        <div class="right">
                <a class="local" href="../index.html">Circuit Creation</a>
        </div>
        <div class="left">
                <table>
                    <tr>
                        <td><a href="../index.html"><button class="home">Home</button></a></td>
                        <td><a href="circuit-about.html"><button class="about">About</button></a></td>
                        <td><button class="gallery" >Gallery</button></td>
                        <td><a href="circuit-projects.html"><button class="home">Projects</button></a></td>
                    </tr>
                </table>
        </div>
    </div>
    <hr>
    <div class="gallery-body">

            <img loading="lazy" class="gallery-img2" id="img22" src="logo/Logo.png">
            <img loading="lazy" class="gallery-img1" id="img22" src="images/cSEN-IMG.png">
            <img loading="lazy" class="gallery-img1" id="img11" src="images/Circuit3.png" >
            <img loading="lazy" class="gallery-img1" id="img11" src="images/Circuit4.png">
            <img loading="lazy" class="gallery-img1" id="img12" src="images/Circuit2.png">
            <img loading="lazy" src="images/circuit5.webp" class="gallery-img1" id="img12">
            <img loading="lazy" src="images/circuit6.webp" class="gallery-img1" id="img12">
            <img loading="lazy" src="images/circuit7.webp" class="gallery-img1" id="img12">
            <img loading="lazy" src="images/circuit8.webp" class="gallery-img1" id="img12">
            <img loading="lazy" src="images/circuit9.webp" class="gallery-img1" id="img12">
        </div>

        <!-- Lightbox overlay for viewing single image -->
        <div id="lightbox" class="lightbox-overlay" aria-hidden="true">
                <button id="lightboxClose" class="lightbox-close" aria-label="Close">âœ•</button>
                <div class="lightbox-content">
                        <img id="lightboxImage" src="" alt="" />
                </div>
        </div>

        <script>
        (function(){
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const closeBtn = document.getElementById('lightboxClose');

            function openLightbox(src, alt){
                lightboxImage.src = src;
                lightboxImage.alt = alt || '';
                lightbox.classList.add('open');
                lightbox.setAttribute('aria-hidden','false');
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox(){
                lightbox.classList.remove('open');
                lightbox.setAttribute('aria-hidden','true');
                lightboxImage.src = '';
                document.body.style.overflow = '';
            }

            // attach listeners to all images inside gallery-body
            const imgs = document.querySelectorAll('.gallery-body img');
            imgs.forEach(img => {
                img.style.cursor = 'pointer';
                img.addEventListener('click', () => openLightbox(img.src, img.alt));
            });

            // close handlers
            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
        })();
        </script>

</body>
</html>
